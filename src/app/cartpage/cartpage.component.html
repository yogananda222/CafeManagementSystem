<body>
  <section>
    <div class="header">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="Cafe Management Logo" width="150px">
        <h1>Cafe<b>Management</b></h1>
        <div class="search-bar">
          <button routerLink="/help" class="help"><b>Help</b></button>
          <button routerLink="/book-table" class="Book"><b>Book a Table</b></button>
          <div class="profile-dropdown">
            <button class="profile-button" (click)="toggleDropdown()" > <b>PROFILE</b>
              <span class="arrow"></span>
            </button>
            <div class="dropdown-content" [class.visible]="isDropdownOpen" [class.hidden]="!isDropdownOpen">

              <button (click)="logout()">LOGOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <div class="text-center">
      <div class="tick-mark">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
            <path  d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.42z"/>
        </svg>
    </div>
        <h3 class="md:text-2xl text-base text-gray-400 font-semibold text-center">Payment Done!</h3>
        <p class="text-gray-600 my-2">Thank you for completing your secure online payment.</p>
        <p> Have a great day!  </p>
        <div class="py-10 text-center">
            <a routerLink="/homepage" class="px-12 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3">
                GO BACK 
           </a>
        </div>
    </div>
</body>
