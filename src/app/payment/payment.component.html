<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="header">
          <div class="logo">
            <img src="/assets/images/logo.png" alt="Cafe Management Logo" width="150px">
            <h1>Cafe<b>Management</b></h1>
            <div class="search-bar">
            
              <a routerLink="/help" class="help"><b>Help</b></a>
              <a routerLink="/book-table" class="Book"><b>Book a Table</b></a>
             
              <div class="profile-dropdown">
                <button class="profile-button" (click)="toggleDropdown()" > <b>PROFILE</b>
                  <span class="arrow"></span>
                </button>
                <div class="dropdown-content" [class.visible]="isDropdownOpen" [class.hidden]="!isDropdownOpen">
                  <p routerLink="/userdetails"><b>USERDETAILS</b></p>
                  <button (click)="logout()"><B>LOGOUT</B></button>
                </div>
              </div>
              
              </div>
            </div>
          </div>
       
      </section>
</body>
