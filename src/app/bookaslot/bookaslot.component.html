<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section>
    <div class="header">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="Cafe Management Logo" width="150px">
        <h1>Cafe<b>Management</b></h1>
        <div class="search-bar">
          <button routerLink="/help" class="help"><b>Help</b></button>
       
        </div>
          <div class="profile-dropdown">
            <button class="profile-button" (click)="toggleDropdown()" > <b>PROFILE</b>
            </button>
            <div class="dropdown-content" [class.visible]="isDropdownOpen" [class.hidden]="!isDropdownOpen">
              <p routerLink="/userdetails">Account Details</p>
              <button (click)="logout()">LOGOUT</button>
            </div>
          </div>
        </div>
      </div>
 
  </section>
  <div class="container">
    <div class="booking-form">
      <h2>Book a Table</h2>
      <form (ngSubmit)="onSubmit()" #bookTableForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="bookingDetails.name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="bookingDetails.email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" [(ngModel)]="bookingDetails.phone" required>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" [(ngModel)]="bookingDetails.date" required>
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" [(ngModel)]="bookingDetails.time" required>
        </div>

        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">Number of Guests</p>
            <input class="form-control mb-3" type="number" placeholder="1" [(ngModel)]="bookingDetails.guests"
              name="guests" min="1" required>
            <div class="error-message"
              *ngIf="bookTableForm.controls['guests'].invalid && (bookTableForm.controls['guests'].dirty || bookTableForm.controls['guests'].touched)">
              <div *ngIf="bookTableForm.controls['guests'].errors['required']">Number of Guests is required.</div>
              <div *ngIf="bookTableForm.controls['guests'].errors['min']">Number of Guests must be 1 or greater.</div>
            </div>
          </div>

        <button type="submit" [disabled]="!bookTableForm.valid">Submit Booking</button>
      

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </div>
      </form>
    </div>
  </div>



</body>

<section>
  <footer class="footer">
      <div class="container">
          <div class="footer-row">
              <div class="footer-col">
                  <h4><b>Company</b></h4>
                  <ul>
                      <li><a href="/about">About</a></li>
                      <li><a href="/about">Team</a></li>
                     
                  </ul>
              </div>
              <div class="footer-col">
                  <h4><b>GetHelp</b></h4>
                  <ul>
                      <li><a href="/help">FAQ</a></li>
                      <li><a href="/help">Help & Support</a></li>
                  </ul>
              </div>
              <div class="footer-col">
                  <h4><b>Legal</b></h4>
                  <ul>
                      <li><a href="/terms">Terms & Conditions</a></li>
                      <li><a href="/franchise">Franchise</a></li>
                  </ul>
              </div>
              <div class="footer-col">
                  <h4><b>Follow Us</b></h4>
                  <div class="social-links">
                     
                      <a href="https://twitter.com/Yogananda222" class="fa fa-twitter"></a>
                      <a href="https://www.instagram.com/mr.nanda_01" class="fa fa-instagram"></a>
                      <a href="https://www.linkedin.com/in/puchakayala-yogananda-naidu-8a8991216" class="fa fa-linkedin"></a>
                  </div>
              </div>
          </div>
      </div>
  </footer>
</section>


</html>
